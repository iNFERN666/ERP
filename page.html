<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">

  <title>ERP System</title>
  <style>

    /* Styles for each window */
    .window {
      display: none;
      border: 2px solid #ccc;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
    }

    /* Styles for buttons with pop-up effect */
    .button-container button {
      transition: transform 0.3s ease; /* Adăugăm tranziția pentru transformare */
    }

    .button-container button:hover {
      transform: scale(1.1); /* Mărim butonul la hover */
      cursor: pointer; /* Schimbăm cursorul la hover */
    }
  </style>
</head>
<body>
  <header>
  </header>

  <nav>
    <div class="button-container">
      <button onclick="loadContent('goodReceipt')">Good Receipt</button>
      <button onclick="loadContent('verifyStock')">Verify Stock</button>
      <button onclick="loadContent('consumption')">Orders</button>
      <button onclick="loadContent('dashboard')">Dashboard</button>
    </div>
  </nav>

  <!-- Windows for different functionalities -->
  <div id="goodReceipt" class="window"></div>
  <div id="verifyStock" class="window"></div>
  <div id="consumption" class="window"></div>
  <div id="dashboard" class="window"></div>
  <div id="ordersViewAndSales" class="window"></div>
  <div id="stockAlignment" class="window"></div>

  <script>
    // Function to load content into windows
    function loadContent(windowId) {
      // Hide all windows
      const windows = document.querySelectorAll('.window');
      windows.forEach(window => {
        window.style.display = 'none';
      });

      // Show the selected window
      const selectedWindow = document.getElementById(windowId);
      selectedWindow.innerHTML = `<object type="text/html" data="${windowId}.html" style="width:100%;height:100%;"></object>`;
      selectedWindow.style.display = 'block';
    }
  </script>
</body>
</html>
